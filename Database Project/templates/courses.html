<!DOCTYPE html>
<html>
  <head>
    <title>Courses</title>
  </head>
  <body>
    <h1>Courses</h1>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Name</th>
          <th>Description</th>
          <th>Image</th>
          <th>Total Hours</th>
          <th>Instructor</th>
        </tr>
      </thead>
      <tbody>
        {% for course in all %}
        <tr>
          <td>{{ course.course_category }}</td>
          <td>{{ course.course_name }}</td>
          <td>{{ course.course_description }}</td>
          <td>{{ course.course_image }}</td>
          <td>{{ course.total_course_hours }}</td>
          <td>{{ course.course_instructor }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
